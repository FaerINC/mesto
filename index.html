<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#"
          ><img src="./images/logo.svg" class="header__logo" alt="ЛоготипMESTO"
        /></a>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__card">
            <img
              src="./images/kysto.jpg"
              alt="Жак-Ив Кусто"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                title="Редактировать профиль"
                class="profile__edit-button opacity"
              ></button>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button opacity"></button>
        </section>

        <section class="elements">
          <ul id="elements__list" class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2022 Место Russia</p>
      </footer>

      <div class="popup popup_edit_profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-btn opacity" type="button"></button>
          <form
            onsubmit="return false;"
            name="ProfileEdit"
            class="form form_edit-profile"
            novalidate
          >
            <input
              class="form__input form__input_add_name"
              minlength="2"
              maxlength="40"
              placeholder="Имя"
              type="text"
              value="Жак-Ив Кусто"
              required
              id="profileAddName"
            />
            <span id="profileAddName-error" class="error-span"></span>
            <input
              class="form__input form__input_add_about"
              placeholder="Информация"
              minlength="2"
              maxlength="200"
              type="text"
              value="Исследователь океана"
              required
              id="profileAddAbout"
            />
            <span id="profileAddAbout-error" class="error-span"></span>
            <button class="form__save-btn opacity" type="submit" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_add_card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button
            id="buttonClosePopupAddCard"
            class="popup__close-btn opacity"
            type="button"
          ></button>
          <form
            onsubmit="return false;"
            name="addCard"
            class="form form_add-card"
            novalidate
          >
            <input
              class="form__input form__input_add_name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              type="text"
              value=""
              id="inputNameCardNew"
              required
            />
            <span id="inputNameCardNew-error" class="error-span"></span>
            <input
              class="form__input form__input_add_link"
              placeholder="Ссылка на картинку"
              type="url"
              value=""
              id="inputLinkCardNew"
              required
            />
            <span id="inputLinkCardNew-error" class="error-span"></span>
            <button
              id="buttonAddNewCard"
              class="form__save-btn opacity"
              type="submit"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup-image__container">
          <img
            id="img"
            class="popup-image__image"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII="
            alt=""
          />
          <h2 class="popup-image__title"></h2>
          <button class="popup-image__close-btn opacity" type="button"></button>
        </div>
      </div>
    </div>

    <template class="element_template">
      <li id="element" class="element">
        <img
          id="cardImage"
          class="element__image"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII="
          alt=""
        />
        <div class="element__container">
          <h2 class="element__text"></h2>
          <button
            id="cardLike"
            type="button"
            class="element__like-button opacity"
          ></button>
        </div>
        <button id="trashIcon" class="element__trash-icon opacity"></button>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/data.js"></script>
  </body>
</html>
